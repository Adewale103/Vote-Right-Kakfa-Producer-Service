#Kafka properties
spring.kafka.bootstrap-servers=9092
spring.kafka.template.default-topic=voteContestantTopic
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=event:com.twinkles.voterightproducerservice.event.VoteContestantEvent
